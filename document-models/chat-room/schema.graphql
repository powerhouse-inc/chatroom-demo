type ChatRoomState {
  id: OID!
  name: String!
  description: String
  createdAt: DateTime
  createdBy: ID
  messages: [Message!]!
}

type Message {
  id: OID!
  sender: Sender!
  content: String
  sentAt: DateTime!
  reactions: [Reaction!]
}

type Sender {
  id: ID!
  name: String
  avatarUrl: URL
}

type Reaction {
  type: ReactionType!
  reactedBy: [ID!]!
}

enum ReactionType {
  THUMBS_UP
  THUMBS_DOWN
  LAUGH
  HEART
  CRY
}

# messages

input AddMessageInput {
  messageId: OID!
  sender: SenderInput!
  content: String!
  sentAt: DateTime!
}

input SenderInput {
  id: ID!
  name: String
  avatarUrl: URL
}

input AddEmojiReactionInput {
  messageId: OID!
  reactedBy: ID!
  type: ReactionType!
}

input RemoveEmojiReactionInput {
  messageId: OID!
  senderId: ID!
  type: ReactionType!
}

# settings

input EditChatNameInput {
  name: String
}

input EditChatDescriptionInput {
  description: String
}